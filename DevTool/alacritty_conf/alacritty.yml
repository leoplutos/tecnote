# 自动刷新
live_config_reload: true
# Tab 缩进
tabspaces: 4

env:
  TERM: xterm-256color

shell:
  program: cmd.exe
  args:
    - /k D:/Tools/WorkTool/Cmd/cmdautorun.cmd 1
working_directory: ~

window:
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: false
  dimensions:
    columns: 145
    lines: 40
  position:
    x: 100
    y: 40
  # 边缘空白
  padding:
    x: 10
    y: 15
  dynamic_padding: false
  decorations: full
  decorations_theme_variant: Dark

scrolling:
  history: 2000
  multiplier: 20
  faux_multiplier: 100
  auto_scroll: true

font:
  size: 12.0
  normal:
    family: "等距更纱黑体 SC Nerd Font"
    style: Regular
  bold:
    family: "等距更纱黑体 SC Nerd Font"
    style: Regular
  italic:
    family: "等距更纱黑体 SC Nerd Font"
    style: Regular
  bold_italic:
    family: "等距更纱黑体 SC Nerd Font"
    style: Regular
  #offset:
  #  x: 0
  #  y: 0
  #glyph_offset:
  #  x: 0
  #  y: 0

#draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#1d1f21'
    foreground: '#DADADA'
  cursor:
    text: CellBackground
    cursor: '#afffff'
  vi_mode_cursor:
    text: CellBackground
    cursor: '#ffff00'
  search:
    matches:
      foreground: '#00005f'
      background: '#ffff00'
    focused_match:
      foreground: '#00005f'
      background: '#00d700'
  hints:
    start:
      foreground: '#1d1f21'
      background: '#e9ff5e'
    end:
      foreground: '#e9ff5e'
  line_indicator:
    foreground: None
    background: None
  footer_bar:
    background: '#2c2c2c'
    foreground: '#80d6ff'
  selection:
    text: CellForeground
    background: '#2e3c64'
  normal:
    black:   '#000000'
    red:     '#CD3131'
    green:   '#0DBC79'
    yellow:  '#E5E510'
    blue:    '#2472C8'
    magenta: '#BC3FBC'
    cyan:    '#11A8CD'
    white:   '#E5E5E5'
  bright:
    black:   '#243C4F'
    red:     '#F14C4C'
    green:   '#23D18B'
    yellow:  '#F5F543'
    blue:    '#3B8EEA'
    magenta: '#D670D6'
    cyan:    '#29B8DB'
    white:   '#E5E5E5'

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On
  vi_mode_style: Beam
  blink_interval: 750
  blink_timeout: 5
  unfocused_hollow: true
  thickness: 0.15

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Right, action: Paste }

key_bindings:
  - { key: V,    mods: Alt,           action: ToggleViMode }
  - { key: K,    mods: Alt,           chars: "clear\r" }
  - { key: F1,   mods: Alt,           chars: "ssh -t lchuser@172.24.96.25 -p 8122\r" }
  - { key: S,    mods: Alt,           chars: "source ~/work/lch/rc/bashrc/.bashrc-personal\n" }
